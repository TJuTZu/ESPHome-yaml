# -----------------------------
# WiFi credentials
# -----------------------------
wifi_ssid: "YOUR_WIFI_SSID"
wifi_password: "YOUR_WIFI_PASSWORD"

# Optional fallback AP password
ap_password: "YOUR_AP_PASSWORD"

# -----------------------------
# OTA password (optional)
# -----------------------------
ota_password: "YOUR_OTA_PASSWORD"

# -----------------------------
# API encryption key (optional)
# -----------------------------
api_encryption_key: "YOUR_API_ENCRYPTION_KEY"

# -----------------------------
# MQTT credentials (if used)
# -----------------------------
mqtt_username: "YOUR_MQTT_USERNAME"
mqtt_password: "YOUR_MQTT_PASSWORD"
mqtt_broker: "YOUR_MQTT_BROKER_IP"

# -----------------------------
# Location or timezone (optional)
# -----------------------------
latitude: "YOUR_LATITUDE"
longitude: "YOUR_LONGITUDE"
timezone: "YOUR_TIMEZONE"

# -----------------------------
# Custom secrets for devices
# -----------------------------
device_name_suffix: "YOUR_DEVICE_SUFFIX"
custom_token: "YOUR_CUSTOM_TOKEN"
